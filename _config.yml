# Setup
title: Personal Website
description: A 3rd year Ph.D Student of Systems Engineering at Boston University 
url: "https://sabbirahmad26.github.io/about//" # the base hostname & protocol for your site
avatar: /Photo.png
paginate: 3
permalink: pretty
cover_image: /Black-metal-background-vectors-04.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from

# Optimize Jekyll
exclude:
  - .git
  - .jekyll-cache
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag

logo: logo.png
social:
  name: H M Sabbir Ahmad
  links:
    -  https://github.com/SabbirAhmad26
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: H M Sabbir Ahmad
  url: https://github.com/SabbirAhmad26
  email: sabbir92@bu.edu
